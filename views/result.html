{% extends "index.html" %}

{% block content %}
<h1>{{ restaurant.name }}</h1>
<img src="{{ restaurant.image_url }}"/>

<ul>
  {% for category in restaurant.categories %}
  <li>{{ category.title }}</li>
  {% endfor %}
</ul>

<p>Yelp rating: {{ restaurant.rating }}</p>
<p>Price: {{ restaurant.price }}</p>
{% endblock %}
